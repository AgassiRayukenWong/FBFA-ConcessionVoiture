        body {
            font-family: Arial, sans-serif;
        }
        .grid-container {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 20px;
            padding: 20px;
        }
        .grid-item {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: center;
        }
        .grid-item img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>

        // Fonction pour créer une carte de véhicule

            return `
                <div class="grid-item">
                    <!-- <img src="${vehicle.photo}" alt="${vehicle.brand} ${vehicle.model}"> -->

                    <p>Catégorie: ${vehicle.category}</p>
                    <p>Poids du coffre: ${vehicle.weight} kg</p>
                </div>
            `;
        }

        // Insérer les cartes des véhicules dans la grille
        const gridContainerSedans = document.getElementById('grid-container-sedans');
        dataSedans.forEach(vehicle => {
            gridContainerSedans.innerHTML += createVehicleCard(vehicle);
        });
