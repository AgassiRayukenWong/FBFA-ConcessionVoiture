<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catalogue de Véhicules</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #282828;
            padding-bottom: 200px;
        }
        .grid-container {
            grid-template-columns: repeat(6, 1fr);
            gap: 20px;
            padding: 20px;
            display: none;
            margin-bottom: 20px;
        }
        .grid-item {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: center;
            background-color: #ebebeb;
            border-radius: 5px;
        }
        .grid-item img {
            max-width: 100%;
            height: auto;
        }
        .toggle-btn {
            display: block;
            margin: 10px 0;
        }
        .pageTitle {
            color: #ffca00;
        }
        .categoryTitle {
            color: #e2842b;
        }

        #searchBar {
            line-height: 2;
            width: 80%;
            border-radius: 3px;
        }

        .unfoldButton {
            width: 8%;
            line-height: 2;
            background-color: #66cdaa;
            border: 0px;
            border-radius: 5px;
            font-weight: bold;
        }

        .foldButton {
            width: 8%;
            line-height: 2;
            background-color: #cd6666;
            border: 0px;
            border-radius: 5px;
            font-weight: bold;
        }
    </style>
    <script>
        function toggleVisibility(id, btn) {
            const container = document.getElementById(id);
            if (container.style.display === "none" || container.style.display === "") {
                container.style.display = "grid";
                btn.innerText = "Cacher";
                btn.classList.add("foldButton");
                btn.classList.remove("unfoldButton");
            } else {
                container.style.display = "none";
                btn.innerText = "Afficher";
                btn.classList.add("unfoldButton");
                btn.classList.remove("foldButton");
            }
        }
</script>
</head>

        function toggleAllVisibility(show) {
            const containers = document.getElementsByClassName('grid-container');
            for (let i = 0; i < containers.length; i++) {
                containers[i].style.display = show ? 'grid' : 'none';
            }
        }

        function searchVehicles() {
            let input = document.getElementById('searchBar').value.toLowerCase();
            let gridContainers = document.getElementsByClassName('grid-container');
            
            for (let i = 0; i < gridContainers.length; i++) {
                let vehicles = gridContainers[i].getElementsByClassName('grid-item');
                
                for (let j = 0; j < vehicles.length; j++) {
                    let vehicle = vehicles[j];
                    let model = vehicle.getElementsByTagName('h4')[0].innerText.toLowerCase();
                    let brand = vehicle.getElementsByTagName('h4')[0].innerText.toLowerCase();
                    
                    if (model.includes(input) || brand.includes(input)) {
                        vehicle.style.display = "";
                    } else {
                        vehicle.style.display = "none";
                    }
                }
            }
        }

        function createVehicleCard(vehicle) {
            return `
                <div class="grid-item">
                    <img src="${vehicle.photo}" alt="${vehicle.brand} ${vehicle.model}">
                    <h4>${vehicle.brand}<br>${vehicle.model}</h4>
                    <p>Prix: ${vehicle.price} $</p>
                    <p>Catégorie: ${vehicle.category}</p>
                    <!-- <p>Poids du coffre: ${vehicle.weight} kg</p> -->
                </div>
            `;
        }

        function fillGridContainer(containerId, data) {
            const gridContainer = document.getElementById(containerId);
            data.forEach(vehicle => {
                gridContainer.innerHTML += createVehicleCard(vehicle);
            });
        }

        fillGridContainer('grid-container-sedans', dataSedans);
